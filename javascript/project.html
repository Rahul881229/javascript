<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>job application</title>
  </head>
  <body>
    <h2 style="background-color: aquamarine">job Application</h2>
    <div style="background-color: azure">
      <form>
        <fieldset>
          <div id="name" style="font-weight: bold">
            <label for="name"> Full name</label>
            <input type="text" name="rahu" placeholder="First name" id="name" />
            <input type="text" placeholder="middel name " />
            <input type="text" placeholder="last name " />
          </div>
          <br />

          <label for="email" style="font-weight: bold">email id</label>
          <input type="text" placeholder="enter the email" id="email" />
          <br />
          <br />
          <label for="num" style="font-weight: bold"> phone number</label>
          <input type="number" maxlength="10" id="num" />
          <br />
          <br />
          <label for="address" style="font-weight: bold"> ADDRESS</label>
          <input type="text" maxlength="10" id="address" />
          <p>
            --------------------------------------------------------------------------------------------------------------------------------
          </p>

          <h2>Education</h2>
          <label for="collage">university details </label>

          <input type="text" id="collage" />
          <br />
          <br />
          <label for="Btech">Degree</label>
          <select id="Btech">
            <option>Btech</option>
            <option>BSC</option>
            <option>MSC</option>
            <option>BBA</option>
            <option>MBA</option>
            <option>MTECH</option>
          </select>
          <br />
          <br />
          <label for="YOP">Y.O.P</label>
          <select id="YOP">
            <option>2024</option>
            <option>2023</option>
            <option>2022</option>
            <option>2021</option>
            <option>2020</option>
            <option>2019</option>
          </select>
          <h4>SKILLS required (min 5 skills)</h4>

          <label>
            <input type="radio" name="option" value="1" />
            java
            <input type="radio" name="option" value="1" />
            sql
            <input type="radio" name="option" value="1" />
            HTML
            <input type="radio" name="option" value="1" />
            CSS
            <input type="radio" name="option" value="1" />
            java SCript
            <input type="radio" name="option" value="1" />
            DBMS
          </label>
          <br />
          <br />
          <button>submit</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
